name: Expo Development Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  expo-development:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Start Expo Server
        run: |
          npm install -g expo-cli
          expo start --tunnel &
          sleep 10  # Aguarda o servidor iniciar

      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Expo development server estÃ¡ rodando!\n\nPara visualizar o app:\n1. Instale o Expo Go no seu celular\n2. Escaneie o QR Code que aparecerÃ¡ nos logs da action\n3. Ou acesse pelo link que serÃ¡ gerado'
            })

      - name: âŒ› Keep server running
        run: sleep 3600  # MantÃ©m o servidor rodando por 1 hora